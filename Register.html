<h2>Buat Akun Baru</h2>
<form action="login.html">
    <table>
        <tr>
            <td>Nama Lengkap</td>
            <td><input type="text" name="nama" required></td>
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td><input type="text" id="Email"></td>
                </tr>
        <tr>
            <td><label for="number">No HP</label></td>
            <td><input type="number" id="No HP"></td>
        </tr>
        <tr>
            <td><label for="text">Username</label></td>
            <td><input type="text" id="Username"></td>
        </tr>
        <tr>
            <td><label for="text">Password</label></td>
            <td><input type="text" id="Password"></td>
        </tr>
        
        <tr>
            <td><label for="text">Konfirmasi Password</label></td>
            <td><input type="text" id="Konfirmasi Password"></td>
        </tr>
        
        <tr>
        <td>
            <input type="checkbox" id="Tampilan Password">
            <label for="checkbox">Tampilan Password</label>
        </td>
        </tr>

        <tr>        
        <td>Jenis Kelamin</td>
        <td>
            <input type="radio" name="gender" value="Laki-laki"> Laki-laki
            <input type="radio" name="gender" value="Perempuan"> Perempuan
        </td>
        </tr>
        
        <tr>
        <td>Tanggal Lahir</td>
        <td>
            <input type="date" id="Tanggal Lahir">
        </td>
        </tr>
            
    </table>
    
    <input type="submit" value="Daftar"a href="login.html"></a>
    <input type="reset" value="Reset">


</body>
</html>
